version: "3.8"
services:
  rabbit:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    container_name: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common.yml
      service: ms-deploy-network

  configserver:
    image: pisethbank/configserver:v2
    container_name: configserver-ms
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    extends:
      file: common.yml
      service: ms-base

  eurekaserver:
    image: pisethbank/eurekaserver:v2
    container_name: eurekaserver-ms
    healthcheck:
      test: "curl --fail --silent localhost:9001/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "9001:9001"
    extends:
      file: common.yml
      service: ms-base-configserver

  

  mongodb:
    image: mvertes/alpine-mongo:latest
    ports:
      - "7777:27017"
    volumes:
      - './data:/data/db'
    extends:
      file: common.yml
      service: ms-deploy-network

  account:
    image: pisethbank/account:v2
    container_name: account-ms
    ports:
      - "8080:8080"
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common.yml
      service: ms-base-eurekaserver

  card:
    image: pisethbank/card:v2
    container_name: card-ms
    ports:
      - "8070:8070"
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      MONGODB_HOST_NAME: mongodb
    extends:
      file: common.yml
      service: ms-base-eurekaserver

  loan:
    image: pisethbank/loan:v2
    container_name: loan-ms
    ports:
      - "8090:8090"
    healthcheck:
      test: "curl --fail --silent localhost:8090/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      MONGODB_HOST_NAME: mongodb
    extends:
      file: common.yml
      service: ms-base-eurekaserver
  
  gatewayserver:
    image: pisethbank/gatewayserver:v2
    container_name: gatewayserver-ms
    ports:
      - "8072:8072"
    depends_on:
      account:
        condition: service_healthy
      loan:
        condition: service_healthy
      card:
        condition: service_healthy
    extends:
      file: common.yml
      service: ms-base-eurekaserver

networks:
  pisethbanknet: